# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on: ["pull_request", "workflow_dispatch"]

env:
  CI: true

jobs:
  CheckCoverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - run: dotnet test "Test Solution.sln" --results-directory "TestResults/" --settings .runsettings
      - run: dotnet tool restore
        if: always()
      - run: dotnet tool run dotnet-coverage merge TestResults/ --recursive --output coverage.xml --output-format cobertura
        if: always()
      # - name: Archive coverage report (xml)
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: coverage-report
      #     path: coverage-final.xml
      - name: Upload Coverage to Coveralls
        uses: coverallsapp/github-action@v2
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          format: cobertura
          file: ${{ github.workspace }}/coverage.xml